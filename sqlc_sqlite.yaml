version: "2"
sql:
  - schema: "migrations_sqlite"
    queries: "internal/authorization/repository/queries/sql"
    engine: "sqlite"
    gen:
      go:
        package: "goqueries"
        out: "internal/authorization/repository/queries/goqueries"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_methods_with_db_argument: true
        overrides:
          - column: users.daily_notification_time
            nullable: false
            go_type: 
              type: string
              pointer: false

  - schema: "migrations_sqlite"
    queries: "internal/service/repository/queries/sql_sqlite"
    engine: "sqlite"
    gen:
      go:
        package: "goqueries"
        out: "internal/service/repository/queries/goqueries"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_methods_with_db_argument: true
