version: "2"
sql:
  - schema: "migrations_sqlite"
    queries: "internal/authorization/repository/queries/sql"
    engine: "sqlite"
    gen:
      go:
        package: "goqueries"
        out: "internal/authorization/repository/queries/goqueries"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_methods_with_db_argument: true
        overrides:
          - column: users.daily_notification_time
            nullable: false
            go_type: 
              type: string
              pointer: false

  - schema: "migrations_sqlite"
    queries: "internal/service/repository/queries/sql_sqlite"
    engine: "sqlite"
    gen:
      go:
        package: "goqueries"
        out: "internal/service/repository/queries/goqueries"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_methods_with_db_argument: true
        overrides:
          - column: single_tasks.notification_params
            nullable: true
            go_type:
              import: "github.com/Dyleme/Notifier/internal/domain"
              package: "domain"
              type: NotificationParams
          - column: periodic_tasks.notification_params
            nullable: true
            go_type:
              import: "github.com/Dyleme/Notifier/internal/domain"
              package: "domain"
              type: NotificationParams
          - column: default_user_notification_params.params
            go_type:
              import: "github.com/Dyleme/Notifier/internal/domain"
              package: "domain"
              type: NotificationParams
          - column: events.notification_params
            go_type:
              import: "github.com/Dyleme/Notifier/internal/domain"
              package: "domain"
              type: NotificationParams
