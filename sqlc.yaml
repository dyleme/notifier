version: "2"
sql:
    - schema: "migrations"
      queries: "internal/authorization/repository/queries/sql"
      engine: "postgresql"
      gen:
        go:
          package: "queries"
          sql_package: "pgx/v5"
          out: "internal/authorization/repository/queries"
          emit_db_tags: true

    - schema: "migrations"
      queries: "internal/service/repository/queries/sql"
      engine: "postgresql"
      gen:
        go:
          package: "queries"
          out: "internal/service/repository/queries"
          sql_package: "pgx/v5"
          emit_db_tags: true
          emit_methods_with_db_argument: true
          overrides:
            - column: basic_tasks.notification_params
              nullable: true
              go_type:
                import: "github.com/Dyleme/Notifier/internal/domains"
                package: "domains"
                type: NotificationParams
                pointer: true
            - column: periodic_tasks.notification_params
              nullable: true
              go_type:
                import: "github.com/Dyleme/Notifier/internal/domains"
                package: "domains"
                type: NotificationParams
                pointer: true
            - column: default_user_notification_params.params
              go_type:
                import: "github.com/Dyleme/Notifier/internal/domains"
                package: "domains"
                type: NotificationParams
            - column: events.notification_params
              go_type:
                import: "github.com/Dyleme/Notifier/internal/domains"
                package: "domains"
                type: NotificationParams